{% extends "base.html" %}
{% block content %}
<h1>Muokkaa tiedot</h1>

{% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form action="{{base_path}}/customers/{{customer.id}}/edit" method="post">
    <div class="form-group">
        <label for="nimi">Nimi</label>
        <input type="text" class="form-control" name="nimi" value="{{customer.name}}">
    </div>
    <div class="form-group">
        <label for="sähköposti">Sähköposti</label>
        <input type="text" class="form-control" name="sähköposti" value="{{customer.email}}">
    </div>
    <div class="form-group">
        <label for="salasana">Salasana</label>
        <input type="password" class="form-control" name="salasana" value="{{customer.password}}">
    </div>
    <div class="form-group">
        <label for="osoite">Osoite</label>
        <input type="text" class="form-control" name="osoite" value="{{customer.address}}">
    </div>
    <div class="form-group">
        <label for="puhelin">Puhelin</label>
        <input type="text" class="form-control" name="puhelin" value="{{customer.phone}}">
    </div>
    <button type="submit" class="btn btn-primary">Tallenna</button>
</form>
{% endblock %}
