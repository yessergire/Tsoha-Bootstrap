{% extends "base.html" %}
{% block content %}
{% if message != null %}
<div class="alert alert-success">
  {{message}}
</div>
{% endif %}

<div class="container">
    <div class="page-header">
        <h1>Tuoteluokat</h1>
    </div>

    <p>
        <a href="{{base_path}}/categories/new" class="btn btn-default">Lisää</a>
    </p>
<div class="list-group">
{% for category in categories %}
    <a href="{{base_path}}/categories/{{category.id}}" class="list-group-item">
        <h3 class="list-group-item-heading">{{category.name}}</h3>
        <p class="list-group-item-text">{{category.description}}</p>
    </a>
{% endfor %}
</div>

{% endblock %}
