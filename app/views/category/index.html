{% extends "base.html" %}
{% block content %}
{% if message != null %}
<div class="alert alert-success">
  {{message}}
</div>
{% endif %}

<div class="container">
    <div class="page-header">
        <h1>Tuotelista</h1>
    </div>

    <p>
        <a href="{{base_path}}/items/new" class="btn btn-default">Lisää</a>
    </p>

    <ul class="media-list list-group">
        {% for item in items %}
        <li class="media list-group-item">
            <div class="media-left">
                {% if item.pictureURL != null %}
                <img src="{{item.pictureURL}}" width="350">
                {% else %}
                <img src="http://placehold.it/350x150">
                {% endif %}
            </div>
            <div class="media-body">
                <h3 class="media-heading">
                    <a href="{{base_path}}/items/{{item.id}}">{{item.name}}</a>
                </h3>
                <p>Alin hinta: {{item.price}} €</p>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
