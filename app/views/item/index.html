{% extends "base.html" %}
{% block content %}
{% if message != null %}
<div class="alert alert-success">
  {{message}}
</div>
{% endif %}

{% import "macros/item_list.html" as item_list %}

<div class="container">
    <div class="page-header">
        <h1>Tuotelista</h1>
    </div>

{% if is_admin %}
    <p>
        <a href="{{base_path}}/items/new" class="btn btn-default">Lisää</a>
    </p>
{% endif %}

    {{item_list.list(base_path, items)}}
</div>

{% endblock %}
