{% extends "base.html" %}
{% block content %}
<h1>Muokkaa</h1>

{% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form action="{{base_path}}/auctions/{{auction.id}}/edit" method="post">
    <div class="form-group">
        <label for="alkaa">Alkaa</label>
        <input type="date" class="form-control" value="{{auction.starts | date('Y-m-d') }}" name="alkaa">
    </div>
    <div class="form-group">
        <label for="päättyy">Päättyy</label>
        <input type="date" class="form-control" value="{{auction.ends | date('Y-m-d') }}" name="päättyy">
    </div>
    <button type="submit" class="btn btn-primary">Tallenna</button>
</form>
{% endblock %}
